version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: traffic_arbitration_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  scrapper:
    build: 
      context: .
      dockerfile: ./Dockerfile  # Указать свой Dockerfile
    container_name: scrapper_service
    depends_on:
      - postgres
    command: python -m src.scrapper.main
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1

# Добавьте другие сервисы по аналогии (ssp, dsp, bidder, stub_service и т.д.)

volumes:
  postgres_data:
